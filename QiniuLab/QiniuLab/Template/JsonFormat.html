<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" >
    <title></title>
    <style type="text/css">
        body {
            font-size: 12px;
            white-space: pre;
            font-family: monospace;
        }
    </style>
    <script type="text/javascript">  
        function formatJson() {
            document.body.innerHTML = ""; 
            var resp=#{RESPONSE}#;
            var type=typeof(resp);
            if((type=="string" && resp.length>0 )|| type=="object") {
                document.body.appendChild(document.createTextNode(JSON.stringify(resp, null, 4))); 
            }
        }　　　 
    </script> 
</head>
<body onload="formatJson()">
</body>
</html>
